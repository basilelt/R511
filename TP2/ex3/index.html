<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Docker Apache Server</title>
    <style>
        body {
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #ffe6f2;
            color: #ff66b2;
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            text-shadow: 2px 2px #ffcce6;
        }
        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 0 20px rgba(255, 102, 178, 0.5);
        }
        .sparkle {
            animation: sparkle 1s infinite alternate;
        }
        @keyframes sparkle {
            from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #fff, 0 0 20px #ff00de, 0 0 35px #ff00de, 0 0 40px #ff00de, 0 0 50px #ff00de, 0 0 75px #ff00de; }
            to { text-shadow: 0 0 10px #fff, 0 0 20px #fff, 0 0 30px #fff, 0 0 40px #ff00de, 0 0 70px #ff00de, 0 0 80px #ff00de, 0 0 100px #ff00de, 0 0 150px #ff00de; }
        }
        .rainbow-text {
            background-image: linear-gradient(to left, violet, indigo, blue, green, yellow, orange, red);
            -webkit-background-clip: text;
            color: transparent;
        }
        .uwu {
            font-size: 2em;
            font-weight: bold;
            color: #ff66b2;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="sparkle">Welcome to my Super Duper Fancy Docker Apache Server!</h1>
        <p class="rainbow-text">This page is served from a Docker container running Apache, and it's fabulous! âœ¨</p>
        <p class="uwu">UwU</p>
        <img src="https://media.giphy.com/media/LmNwrBhejkK9EFP504/giphy.gif" alt="Cute cat gif">
    </div>
</body>
</html>
